<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        /* 로딩 화면 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* iframe */
        #mainFrame {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .hidden { display: none; }
        
        /* 에러 화면 */
        .error {
            background: #f8f9fa;
            text-align: center;
            padding: 50px 20px;
        }
        
        .error h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .retry-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>투표 시스템 연결 중...</p>
        <p style="font-size: 14px; margin-top: 10px;">최대 10초 소요</p>
    </div>
    
    <iframe id="mainFrame" class="hidden"></iframe>
    
    <div id="error" class="error hidden">
        <h2>⚠️ 연결 실패</h2>
        <p>투표 시스템에 연결할 수 없습니다.</p>
        <p style="margin: 20px 0;">아래 버튼을 클릭하여 직접 접속하세요.</p>
        <button class="retry-btn" onclick="directAccess()">투표 사이트로 이동</button>
    </div>

    <script>
        const originalUrl = 'http://totech.iptime.org:65004/contents/vote/';
        let timeoutId;
        
        function loadIframe() {
            const iframe = document.getElementById('mainFrame');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            console.log('iframe 로딩 시작:', originalUrl);
            
            iframe.src = originalUrl;
            
            // 타임아웃 설정 (5초)
            timeoutId = setTimeout(() => {
                console.log('타임아웃 발생');
                showError();
            }, 5000);
            
            iframe.onload = function() {
                console.log('iframe 로드 완료');
                clearTimeout(timeoutId);
                loading.classList.add('hidden');
                error.classList.add('hidden');
                iframe.classList.remove('hidden');
            };
            
            iframe.onerror = function() {
                console.log('iframe 로드 에러');
                clearTimeout(timeoutId);
                showError();
            };
        }
        
        function showError() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loading.classList.add('hidden');
            error.classList.remove('hidden');
        }
        
        function directAccess() {
            window.open(originalUrl, '_blank');
        }
        
        // 페이지 로드 시 실행
        window.addEventListener('load', function() {
            setTimeout(loadIframe, 1000);
        });
    </script>
</body>
</html>
