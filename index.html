<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 시스템 접속</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        
        .container {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #666;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .countdown {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗳️ 투표 시스템</h1>
        <p>투표에 참여하려면 아래 버튼을 클릭하세요</p>
        <button class="btn" onclick="goToVote()">투표 참여하기</button>
        <div class="countdown" id="countdown">5초 후 자동 이동됩니다</div>
    </div>

    <script>
        const voteUrl = 'http://totech.iptime.org:65004/contents/vote/';
        let countdown = 5;
        
        function goToVote() {
            window.location.href = voteUrl;
        }
        
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            if (countdown > 0) {
                countdownEl.textContent = `${countdown}초 후 자동 이동됩니다`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                goToVote();
            }
        }
        
        // 페이지 로드 후 카운트다운 시작
        window.addEventListener('load', function() {
            setTimeout(updateCountdown, 2000);
        });
    </script>
</body>
</html>
